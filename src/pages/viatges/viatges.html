<ion-header>
    <ion-navbar color="primary">
      <ion-title>Viatges</ion-title>
    </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>
      <p class="titol">
        <span>{{dadesViatge.origen}}</span>
        <ion-icon style="display: inline;" name="arrow-round-forward"></ion-icon>
        <span>{{dadesViatge.desti}}</span>
      </p>
      <p class="titol" style="text-align: right">
        <span>{{viatges.dades.data}}</span>
      </p>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let viatge of viatges.viatges">
      <viatge [viatge]="viatge" [dades]="dadesViatge"></viatge >
    </ion-item>
  </ion-list>
</ion-content>
